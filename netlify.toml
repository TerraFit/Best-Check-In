[build]
  command = "vite build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[functions."check-payments"]
  schedule = "0 8 * * *"  # Runs at 8 AM daily

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
